{% load static %} {% comment %} bootstrap design {% endcomment %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
/>

<style>

  body{
      /* background-image: url({% static 'img/reg_bg.jpg' %}); */
      {% comment %} background-color: #FFBD54;  {% endcomment %}
      /* background-repeat: no-repeat; */
    background-size: 100% 100%;
    background-color: darkslategray;
  }
</style>

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; margin: 5%">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" action="">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Your Name</label
                  >
                  <input
                    type="text"
                    autofocus
                    name="name"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Your Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control form-control-lg"
                    required
                  />
                  <div id="emailerror" style="color: red; display: none">
                    This email already being used!
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >Your Phone number</label
                  >
                  <input
                    type="number"
                    name="phone"
                    id="form3Example3cg"
                    pattern="/^-?\d+\.?\d*$/"
                    onKeyPress="if(this.value.length==10) return false;"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Address</label
                  >
                  <input
                    type="text"
                    name="address"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">City</label>
                  <input
                    type="text"
                    name="city"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Pincode</label
                  >
                  <input
                    type="number"
                    name="pincode"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password" name="password"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="confirm_password"
                    >Confirm password</label
                  >
                  <input
                    type="password"
                    id="confirm_password"
                    class="form-control form-control-lg"
                    name="password"
                    required
                  />
                  <span id="message"></span>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    id="submitButton"
                    class="btn btn-success btn-block btn-lg"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="{% url 'home:login' %}" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script type="text/javascript">
  $("#confirm_password").on("keyup", function () {
    document.getElementById("submitButton").disabled = true;
    var pass_value = document.getElementById("password").value;
    if (pass_value == "") {
      document.getElementById("submitButton").disabled = true;
    } else {
      if ($("#password").val() == $("#confirm_password").val()) {
        $("#message").html("");
        document.getElementById("submitButton").disabled = false;
      } else $("#message").html("Passwords not matching!").css("color", "red");
    }
  });
</script>
