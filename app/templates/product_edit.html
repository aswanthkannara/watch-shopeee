{% extends 'base.html' %} {% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
  body {
    /* background-image: url({% static 'img/reg_bg.jpg' %}); */

    /* background-repeat: no-repeat; */
    background-size: 100% 100%;
    background-color: darkslategray;
  }
</style>

{% block content %}

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; margin: 5%">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update Profile</h2>

              <form method="post" action="">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Name</label>
                  <input
                    type="text"
                    name="name"
                    value="{{product.name}}"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Strapcolor</label
                  >
                  <input
                    type="text"
                    value="{{product.starpcolor}}"
                    name="starpcolor"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example5cg"
                    >highlights</label
                  >
                  <input
                    type="text"
                    value="{{product.highlights}}"
                    name="highlights"
                    id="form3Example5cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example6cg">Price</label>
                  <input
                    type="number"
                    value="{{product.price}}"
                    name="price"
                    maxlength="6"
                    id="form3Example6cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    id="submitButton"
                    class="btn btn-success btn-block btn-lg"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
></script>

{% endblock%}
