{% load static %}

<style>
    #login_head{
        font-family:"Playfair Display", serif; font-weight:400;
  font-weight: 300;
  font-size: 38px;
  color: black;
  -webkit-transition: all 0.4s ease 0s;
  -o-transition: all 0.4s ease 0s;
  transition: all 0.4s ease 0s;
  margin-left: 8%;
margin-top: 10%;

    }
</style>
{% comment %} bootstrap design {% endcomment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<link rel="stylesheet" href="{% static 'css/all_login.css' %}">


<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <!-- <h1>CRS</h1> -->
                <h1 id="login_head"></h1><br>

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                   
                    <div class="img" style="background-image: url({% static 'img/login_bg.jpg' %})">
              </div>
                    <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Sign In</h3>
                      </div>
                    
                  </div>
                        <form action="#" method="post" class="signin-form">
                            {% csrf_token %}
                      <div class="form-group mb-3">
                          <label class="label" for="name">Email</label>
                          <input type="email" name="username" class="form-control" placeholder="Email" required>
                      </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                {% if messages %}
                           <div class="col-lg-12 color03 ">
                              {% for message in messages %}
                              <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                           </div>
                           {% endfor %}
                     </div>
                 {% endif %}
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                </div>
               
              </form>
              <p class="text-center">Not a member? <a data-toggle="tab" href="{% url 'home:reg' %}">Sign Up</a></p>

            </div>
          </div>
            </div>
        </div>
    </div>
</section>
</section>
